<meta charset="utf-8">
<script type="text/javascript">
	


	var words = [
		["food", "еда"],
		["bike", "велосипед"],
		["apple", "яблоко"],
		["do", "делать"],
		["mean", "иметь в виду"],
		["have", "иметь"]
	];

	var userAnswer;
	
	while(words.length > 0){
		var n = parseInt(Math.random() * words.length);

		userAnswer = prompt("Как переводится слово - " + words[n][0]);
		if(userAnswer == words[n][1]){
			alert("Совершенно верно!");
			words.splice(n, 1);
		} else{
			alert("Ответ не верный! Правильный ответ - " + words[n][1]);
		}

	}

	alert("Не осталось слов для повторения! До свидания!");



</script>

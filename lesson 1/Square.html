<script type="text/javascript">
	
	var a = parseInt(prompt("Введите длину первой стороны трапеции"));
	var b = parseInt(prompt("Введите длину второй стороны трапеции"));
	var h = parseInt(prompt("Введите высоту трапеции"));

	var square = ((a + b) / 2) * h;

	alert("Плозадь трапеции будет равна " + square);


</script>

<script type="text/javascript">
	var euroRub = 72;
	var buckRub = 64;

	var rub = parseInt(prompt("Сколько рублей нужно сконвертировать?"));

	var result = rub / euroRub;

	alert("Вы получите " + result + " евро");

	result = rub / buckRub;
	alert("Вы получите " + result + " долларов");




</script>
